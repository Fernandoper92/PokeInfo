<div class="flex-container-main">
    <div class="flex-container-items" *ngIf="pokemons">
        <div class="flex-container-item" id="{{ pokemon?.name }}" *ngFor="let pokemon of pokemons"
            (click)="openCardDetailComponent(pokemon)">
            <img class="container-img" src="https://pokeres.bastionbot.org/images/pokemon/{{ pokemon?.id }}.png">
            <div class="container-name-id">
                <p>{{ pokemon.name| camelCase }}<br>{{ pokemon.id | number:'3.0' }} </p>
            </div>
            <div class="flex-container-types">
                Tipo:
                <div class="container-types" *ngFor="let type of pokemon?.types">
                    <div class="container-type" [style.backgroundColor]="colors[type.type.name]">{{ type.type.name }}
                    </div>
                </div>
            </div>
            <div class="flex-container-info">
                <div class="container-height">
                    <p>Altura: {{ pokemon.height }} m</p>
                </div>
                <div class="container-weight">
                    <p>Peso: {{ pokemon.weight }} kg</p>
                </div>
            </div>
            <span class="close fas fa-times" id="close-button" (click)="removeFavorite(pokemon.id)"></span>
        </div>
    </div>
    <app-card-detail #pokemonDetail></app-card-detail>
    <div class="alert" *ngIf="!pokemons.length">Nenhum pok√©mon salvo como favorito!</div>
</div>
